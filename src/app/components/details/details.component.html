<div class="details">
    <div class="beer-banner">
        <img
            src="{{beer.image_url}}"
            class="beer-banner-img"
            alt="beer image"
        >
    </div>
    <div class="beer-content">
        <div class="details-wrapper">
            <div class="beer-header">
                <h1 class="title">First Beer</h1>
                <h1 class="title">{{beer.name}}</h1>
                <h2 class="beer-header-released-date">Released: {{beer.first_brewed}}</h2>
                <p class="contributed">Contributed by: {{beer.contributed_by}}</p>
                <p class="beer-header-type">
                    <span>BROWN</span>
                </p>
                <div class="ingredients"
                *NgFor="let ingredient of beer.ingredients"
                >
                <h3>List of ingredients</h3>
                <p>ingredient1</p>
                <p>ingredient1</p>
                </div>
                <div class="beer-gauge">
                    <mwl-gauge
                    class="two"
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="beerRating"
                    [animated]="true"
                    [color]="getColor"
                    [animationDuration]="2"
                    >

                    </mwl-gauge>
                    <a href=""
                    class="beer-gauge-label"
                    target="_blank">
                    Rating
                    </a>
                </div>
            </div>
            <!-- material tabs -->
        </div>
    </div>
</div>
