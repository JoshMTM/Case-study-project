<p>home works!</p>
<div class="filters">
    <mat-form-field>
        <mat-label>Sort</mat-label>
        <mat-select panelClass="sort-select" [(ngModel)]="sort">
            <mat-option value="name">Name</mat-option>
            <mat-option value="origin">Origin</mat-option>
            <mat-option value="-added">Added</mat-option>
            <mat-option value="-updated">Updated</mat-option>
            <mat-option value="rating">Rating</mat-option>
            <mat-option value="alcohol">Alcohol</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<div class="beers">
    <ng-container *ngFor="let beer of beers">
    <div class="beer">
        <div class="beer-thumb-container">
            <img
            *ngIf="beer.image_url"
            src="{{ beer.image_url }}" 
            alt="thumbnail"
            class="beer-thumbnail"
            />
            <p ngIf="!beer.image_url">No Image</p>
        </div>
        <div class="beer-description">
            <p class="beer-name">{{beer.name}}</p>
            <div class="beer-platforms">
                <img src="https://www.amsterdamcareerdays.nl/wp-content/uploads/2020/12/Heineken-Logo1.png" 
                alt="slug"
                class="beer-platform">
            </div>
    </div>
</div>
</ng-container>
</div>
