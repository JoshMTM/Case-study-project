<!-- Header and search bar -->

<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">BEER-UP</span>
    </form>


    <input type="text" name="search" placeholder="Search 1000+ Beers locally and international" class="search-input" [(ngModel)]="searchInput"/>
    <button class="search-button" (click)="onSearch()">
        Search
    </button>
</div>
